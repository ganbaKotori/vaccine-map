{% extends 'layout.html' %}

<head>
  <title>{{title}}</title>
  <meta charset="utf-8" />
  <meta name="description" content="{{description}}" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""
  ></script>

</head>

{% block content %}
<div class="container">
  <div class="row">

    <div class="col">
      <a href="{{ url_for( 'upload_file' ) }}" class="btn btn-primary btn-lg" role="button">Contribute to a Better Covid-free Future</a>

    <div class="col-4 fileUpload">
      <h3>Check out people who have been vaccinated! </h3>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://staticg.sportskeeda.com/editor/2021/01/c953d-16109458046313-800.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.insider.com/5e30a13d62fa812def57d4b4?width=1200&format=jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.theconversation.com/files/85597/original/image-20150618-23263-z93lud.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=675.0&fit=crop" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

    </div>
    <div class="col-8" id="map">
    </div>
  </div>
  <script>
    var map = L.map("map").setView([38.8097343, -100.5556199], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    L.marker([51.5, -0.09])


    L.control.locate().addTo(map);

    /*L.marker([51.5, -0.09])
      .addTo(map)
      .bindPopup("A pretty CSS3 popup.<br> Easily customizable.")
      .openPopup();*/
  </script>
</div>

{% endblock %}
